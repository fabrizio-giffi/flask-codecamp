{% extends "base.html" %}

{% block head %}
<title>
    Taskmaster
</title>
{% endblock head %} 

{% block body %}
<div class="content">
  <h1>Update Task</h1>

  <form action="/update/{{ task.id }}" method="POST">
    <input type="text" value="{{ task.content }}" name="content" id="content" />
    <input type="submit" value="Update" />
  </form>
</div>
{% endblock body %}
